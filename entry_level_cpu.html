<html>
   <head>
      <title>CPU Performance Chart by Teknologi Jempolan</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin : 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['CPU', 'Performance rate', {role:'style'}],
               ['Core i3-9350KF', 90, 'color: blue'],
               ['Core i3-9100', 83, 'color: blue'],
               ['Core i3-9100F', 83, 'color: blue'],
               ['Pentium Gold G5600', 71, 'color: blue'],
               ['Pentium Gold G5500', 69, 'color: blue'],
               ['Pentium Gold G5400', 67, 'color: blue'],
               ['Ryzen 3 3200G', 73, 'color: red']
            ]);

            var options = {
            title: 'Tingkatan Kinerja CPU kelas Entry Level (poin)',
            legend: { position: 'none' }
            
            }; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
