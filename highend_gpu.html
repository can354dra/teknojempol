<html>
   <head>
      <title>GPU Performance Chart by Teknologi Jempolan</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['CPU', 'Performance rate',{role:'style'}],
               ['Titan RTX', 192, 'color: green'],
               ['RTX 2080 Ti', 171, 'color: green'],
               ['RTX 2080 Super', 130, 'color: green'],
               ['RTX 2080', 119, 'color: green'],
               ['RTX 2070 Super', 112, 'color: green'],
               ['RTX 2070', 105, 'color: green'],
               ['RX 5700-XT', 106, 'color: red'],
               ['RX Vega-64 LC', 104, 'color: red'],
               ['RX Vega-64', 97, 'color: red'],              
               ['RX Vega-56', 85, 'color: red'],
               ['RX Vega Frontier', 92, 'color: red'],
               ['RX 5700-XT Anniv', 105, 'color: red'],
               ['Radeon VII', 112, 'color: red']
            ]);

            var options = {
            title: 'Tingkat Kinerja GPU kelas High-end (poin)',
            legend: { position: 'none' }
            
            }; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
