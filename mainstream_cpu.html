<html>
   <head>
      <title>CPU Performance Chart by Teknologi Jempolan</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin : 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['CPU', 'Performance rate', {role:'style'}],
               ['Core i5-9600KF', 96, 'color: blue'],
               ['Core i5-9600K', 96, 'color: blue'],
               ['Core i5-9600', 94, 'color: blue'],
               ['Core i5-9500', 91, 'color: blue'],
               ['Core i5-9400F', 88, 'color: blue'],
               ['Core i5-9400', 88, 'color: blue'],
               ['Ryzen 5 3600X', 87, 'color: red'],
               ['Ryzen 5 3500X', 85, 'color: red'],
               ['Ryzen 5 3600', 85, 'color: red'],
               ['Ryzen 5 3500', 84, 'color: red'],
               ['Ryzen 5 3400G', 74, 'color: red']
            ]);

            var options = {
            title: 'Tingkatan Kinerja CPU kelas Mainstream (poin)',
            legend: { position: 'none' }
            
            }; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
