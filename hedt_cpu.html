<html>
   <head>
      <title>CPU Performance Chart by Teknologi Jempolan</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin : 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['CPU', 'Performance rate', {role:'style'}],
               ['Core i9-10940X', 91, 'color: blue'],
               ['Core i9-10920X', 90, 'color: blue'],
               ['Core i9-10900X', 90, 'color: blue'],
               ['Core i9-9920X', 88, 'color: blue'],
               ['Core i9-9940X', 88, 'color: blue'],
               ['Core i9-10980XE', 88, 'color: blue'],
               ['Core i9-9900X', 87, 'color: blue'],
               ['Core i9-9960X', 87, 'color: blue'],
               ['Ryzen TR 3960X', 86, 'color: red'],
               ['Core i9-9980XE', 85, 'color: blue'],
               ['Core i9-9820X', 85, 'color: blue'],
               ['Ryzen TR 3970X', 85, 'color: red'],
               ['Core i7-9800X', 86, 'color: blue']
            ]);

            var options = {
            title: 'Tingkatan Kinerja CPU kelas High-end Desktop',
            legend: { position: 'none' }
            
            }; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
